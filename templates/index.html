<!doctype html>
<html>
	<head>
		<title>Gmail Filter Application</title>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="{% url_for('static/css', filename='style.css') %}"></script>
		
		<script>
		$('#file').on('change', function(){
			    alert("hola");
		});
		var fileupload = $("#upload");
		fileupload.on('change', function(){
			$('#file').trigger( "keydown" );
		});

		</script>
	</head>
	<body>
		{% if name %}
		  <h1>Hello {{ name }}!</h1>
		{% else %}
		  <h1>Hello World!</h1>
		{% endif %}
		<form action="upload" method="post" name="upload" enctype="multipart/form-data">
			<!--<div class="g-recaptcha" data-sitekey="6LejXwMTAAAAADwak1utRHB8k_MZPctQCF9HqZuS"></div>-->
			<input type="file" required="required" name="file">
			<input type="submit" value="Hello"/>
		</form>
	</body>
</html>
